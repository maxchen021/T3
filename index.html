<html>
<head>
	<!-- Google tag (gtag.js) -->

	<script>
	window.dataLayer = window.dataLayer || [];

	gtag('config', 'G-91BNFS3KEG');

	<meta charset="utf-8">

	<title>T3 - Text Templating Tool</title>

	<script id="sap-ui-bootstrap"
		src="https://sdk.openui5.org/1.108/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3"

			"maxchen021.T3": "./flask_app/static"
		}'
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted"
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
	</script>

	<script src="flask_app/static/js/pako.min.js"></script>
	<script src="flask_app/static/js/base64.min.js"></script>

	<style>
		html, body { height: 100%; }
		/* Absolute Center Spinner */
		.loading {
			position: fixed;
			z-index: 999;
			overflow: show;
			margin: auto;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 50px;
			height: 50px;
		}

		/* Transparent Overlay */
		.loading:before {
			content: '';
			display: block;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(255,255,255,0.5);
		}

		/* :not(:required) hides these rules from IE9 and below */
		.loading:not(:required) {
			/* hide "loading..." text */
			font: 0/0 a;
			color: transparent;
			text-shadow: none;
			background-color: transparent;
			border: 0;
		}

		.loading:not(:required):after {
			content: '';
			display: block;
			font-size: 10px;
			width: 50px;
			height: 50px;
			margin-top: -0.5em;

			border: 15px solid rgba(33, 150, 243, 1.0);
			border-radius: 100%;
			border-bottom-color: transparent;
			-webkit-animation: spinner 1s linear 0s infinite;
			animation: spinner 1s linear 0s infinite;


		}

		/* Animation */

		@-webkit-keyframes spinner {
		0% {
			-webkit-transform: rotate(0deg);
			-moz-transform: rotate(0deg);
			-ms-transform: rotate(0deg);
			-o-transform: rotate(0deg);
			transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
		}
		}
		@-moz-keyframes spinner {
		0% {
			-webkit-transform: rotate(0deg);
			-moz-transform: rotate(0deg);
			-ms-transform: rotate(0deg);
			-o-transform: rotate(0deg);
			transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
		}
		}
		@-o-keyframes spinner {
		0% {
			-webkit-transform: rotate(0deg);
			-moz-transform: rotate(0deg);
			-ms-transform: rotate(0deg);
			-o-transform: rotate(0deg);
			transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
		}
		}
		@keyframes spinner {
		0% {
			-webkit-transform: rotate(0deg);
			-moz-transform: rotate(0deg);
			-ms-transform: rotate(0deg);
			-o-transform: rotate(0deg);
			transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
			-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
		}
		}
	</style>
</head>

<body class="sapUiBody sapUiSizeCozy" id="content">
	<!-- Loading splash screen -->
	<div id="splash-screen" class="loading">
	</div>
	<div data-sap-ui-component
		data-name="maxchen021.T3"
		data-height="100%"
		data-id="container"
		data-settings='{"id" : "maxchen021.T3"}'
		style="height: 100%">
	</div>
</body>
</html>
